<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganography Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Steganography Tool</h1>
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="carrier">Select Carrier File:</label>
                <input type="file" id="carrier" name="carrier" required>
            </div>
            <div class="form-group">
                <label for="message">Select Message File:</label>
                <input type="file" id="message" name="message" required>
            </div>
            <div class="form-group">
                <label for="start_pos">Starting Bit Position:</label>
                <input type="number" id="start_pos" name="start_pos" min="0" value="0" required>
            </div>
            <div class="form-group">
                <label for="skip_bits">Skip Bits:</label>
                <input type="number" id="skip_bits" name="skip_bits" min="1" value="1" required>
            </div>
            <button type="submit">Encode</button>
        </form>
    </div>
</body>
</html>
